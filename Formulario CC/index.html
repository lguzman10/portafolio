<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@200;400;700;800&display=swap" rel="stylesheet">
    <title>Card Checker</title>
</head>
<body>

    <div class="contenedor-header">
        <header>
            <div class="logo">
                <img src="/img/logo.svg" alt="MagmaStore">
            </div>
        </header>
    </div>

    <div class="contenedor-barra-estado">

        <!-- Barra de estado -->
        <div class="contenedor-Barra">
            <div class="progreso-contenedor">
                <div class="progreso"></div>
                <div class="circle">1</div>
                <div class="circle">2</div>
                <div class="circle active">3</div>
            </div>
        </div>
    </div>

    <!-- Contenedor principal --> <!-- --> 

    <div class="contenedor">  

        <div class="caja">
            <h1>Checkout</h1>
        </div>

        <!-- Tarjeta -->
        <section class="tarjeta">
                
                <div class="vista-delantera">
                   
                    <div class="logo">
                        <img src="/img/visa.png" alt="">
                    </div>
                    
                    <img src="/img/chip-tarjeta.png" class="chip" alt="">

                    <div class="datos">

                        <div class="grupo">
                            <p class="label">Número de tarjeta</p>
                            <p class="numero">**** **** **** ****</p>
                        </div>

                        <div class="flexbox">
                            <div class="grupo">
                                <p class="label">Titular de la tarjeta</p>
							    <p class="nombre">Leonel Guzmán</p>
                            </div>

                            <div class="grupo">
                                <p class="label">Expiracion</p>
                                <p class="expiracion"><span class="mes">MM</span> / <span class="year">AA</span></p>
                            </div>
                        </div>
                    </div>
                </div>

        </section>

         <!-- Formulario de tarjeta -->
   
        <form action="" class="formulario-tarjeta">      
            <div class="grupo">
                <label for="inputNumero">Número Tarjeta</label>
                <input type="text" id="inputNumero" maxlength="19" autocomplete="off">
            </div>
            <div class="grupo">
                <label for="inputNombre">Nombre del titular</label>
                <input type="text" id="inputNombre" maxlength="19" autocomplete="off">
            </div>
            <div class="flexbox">
                <div class="grupo expira">
                    <label for="selectMes" id="etiquetaExpiracion">Expiracion</label>
                        <div class="flexbox">
                            <div class="grupo-select">
                                <select name="mes" id="selectMes">
                                    <option disabled selected>Mes</option>
                                 </select>
                                    <!-- <i class="fas fa-angle-down"></i> -->
                            </div>
                            <div class="grupo-select">
                                <select name="year" id="selectYear" aria-labelledby="etiquetaExpiracion selectYear">
                                    <option disabled selected >Año</option>
                                </select>
                                    <!-- <i class="fas fa-angle-down"></i> -->
                            </div>
                        </div>
                </div>
            <div class="grupo ccv">
                <label for="inputCCV">CCV</label>
                <input type="text" id="inputCCV" maxlength="3">
            </div>
            </div>  
            
            <button class="btn-pagar">
                Pagar
                <i class="fa-solid fa-lock"></i>
            </button>
            
        </form>

        <!-- Contenedor del botón y la caja de pago -->
        
            <!-- Caja de pago -->
            <div class="contenedor-caja">
                <div class="description">
                    <p>Total a pagar</p>
                </div>
                <div class="cantidad">
                    <p>$1934</p>
                </div>
            </div>
    
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5ae52aa509.js" crossorigin="anonymous"></script>
    
</body>
</html>
